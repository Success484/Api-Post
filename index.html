<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios HTTP Request Example to JASONPlaceholder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">JASONPlaceholder API Example in Axios</h1>
        <form id="form">
            <div class="form-group">
                <label for="numberposts">UserId:</label>
                <input type="number" name="" id="userid" required class="form-control">
            </div>
            <div class="form-group">
                <label for="numberposts">Title:</label>
                <input type="text" name="" id="title" required class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Add Post
                </button>
            </div>
        </form>
        <div id="result"></div>
        <div id="results"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    let userid,title
    let url = 'https://jsonplaceholder.typicode.com/posts'
    $("#form").submit((e) => {
        e.preventDefault()

        //get number of post

        userId = $("#id").val()

        title = $("#title").val()

        // Make the axios get request
        let object = {
            title:title,
            userid:userid
        }
        axios.post("https://jsonplaceholder.typicode.com/posts", object)
        .then((reponse) => {
            console.log(reponse.data);
            $("#result").append(reponse.data.id )
            $("#results").append(reponse.data.title )
        })
        .catch((error) => {
            console.log(error)
            alert(error)
        })

        // make the axios get request

        // axios.get(url + numberofPosts)

        //     console.log(response.data.title)
        //     $("#result").append(response.data.title + "/n")
        // })
        // .catch((error) => {
        //     console.log(error)
        //     alert('invalid input')
        // })


    })
</script>
</html>
